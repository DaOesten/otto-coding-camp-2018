<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="06_main-style.css">
</head>
<body>
    <h1>Hello World</h1>

    <input type="checkbox" id="color-switch">
    <label for="color-switch">green</label>

    <script>
        var heading = document.querySelector('h1')
        var switchLabel = document.querySelector('label')

        document.querySelector('#color-switch').onchange = function () {
            if (this.checked) {
                heading.style.color = 'red';
                switchLabel.innerText = 'red';
            } else {
                heading.style.color = 'green';
                switchLabel.innerText = 'green';
            }
        };
    </script>
</body>
</html>
