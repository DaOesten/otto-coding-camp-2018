<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="06_main-style.css">
</head>
<body>
    <h1></h1>

    <button>Click to say hello!</button>

    <script>
        document.querySelector('button').onclick = function () {
            document.querySelector('h1').innerText = 'Hello World';
            document.querySelector('title').innerText = 'Hello World';
        };
    </script>
</body>
</html>
